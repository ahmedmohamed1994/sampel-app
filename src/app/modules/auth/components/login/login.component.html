<form [formGroup]="loginForm">

    <div class="form-group">
      <input autofocus formControlName="email"  type="email" placeholder="Enter Email Address">
    </div>
    <div class="form-group">
      <input autofocus formControlName="password" type="password" placeholder="Enter Password">
    </div>

  
    <button (click)="onSubmit()" type="submit" class="btn btn-primary">Submit</button>

  </form>
